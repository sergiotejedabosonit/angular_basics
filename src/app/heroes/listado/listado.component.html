<p>Listado de Heroes:</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul> 

<div *ngIf="this.heroeBorrado !== ''; else noBorrado"> <!-- tambien podriamos usar la funcion que he creado trueOrFalse()-->
    <h3>Heroe borrado: </h3>

    <ul>
        <li *ngFor="let hBorr of borrados">
            {{hBorr}}
        </li>
    </ul>
</div>
<ng-template #noBorrado>
    <p>No ha borrado nada</p>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>
